---
# https://taskfile.dev
version: '3'
vars:
  CLEAN_PYTHON_ENV: env -u PYTHONPATH -u VIRTUAL_ENV
includes:
  agent:
    taskfile: ./agent_generic_base/Taskfile.yml
    dir: ./agent_generic_base
tasks:
  default:
    desc: "ğŸ—’ï¸ Show all available tasks"
    cmds:
      - task --list
    silent: true
  install:
    desc: "ğŸ—ï¸ [agent_generic_base] Install and setup the agent and infra environments"
    cmds:
      - echo "Updating agent environment"
      - task: agent:req
      - echo "Updating infra environment"
      - cd ./infra && uv sync --all-extras
    silent: true
    aliases:
      - setup
      - req
  build:
    desc: "ğŸ”µ [agent_generic_base] Run Pulumi up in [BUILD] mode"
    env:
      AGENT_DEPLOY: 0
    cmds:
      - echo "Running pulumi up with [BUILD] mode"
      - "cd ./infra && {{.CLEAN_PYTHON_ENV}} uv run pulumi up {{.CLI_ARGS}}"
    silent: true
  deploy:
    desc: "ğŸŸ¢ [agent_generic_base] Run Pulumi up in [DEPLOY] mode"
    env:
      AGENT_DEPLOY: 1
    cmds:
      - echo "Running pulumi up with [DEPLOY] mode"
      - "cd ./infra && {{.CLEAN_PYTHON_ENV}} uv run pulumi up {{.CLI_ARGS}}"
    silent: true
  refresh:
    desc: "âšªï¸ [agent_generic_base] Run Pulumi refresh"
    cmds:
      - echo "Running pulumi refresh"
      - "cd ./infra && {{.CLEAN_PYTHON_ENV}} uv run pulumi refresh {{.CLI_ARGS}}"
    silent: true
  destroy:
    desc: "ğŸ”´ [agent_generic_base] Run Pulumi destroy"
    cmds:
      - echo "Running pulumi destroy"
      - "cd ./infra && {{.CLEAN_PYTHON_ENV}} uv run pulumi destroy {{.CLI_ARGS}}"
    silent: true
